<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: aquamarine;
            height: 100px;

            display: flex;
            flex-flow: column wrap-reverse;
        }

        div.item {
            background-color: lightsalmon;
            text-align: center;
            border: 1px solid black;
            padding: 15px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de cloco A</div>
        <div class="item">Exemplo de cloco B</div>
        <div class="item">Exemplo de cloco C</div>
        <div class="item">Exemplo de cloco D</div>
        <div class="item">Exemplo de cloco E</div>
    </div>
</body>
</html>
