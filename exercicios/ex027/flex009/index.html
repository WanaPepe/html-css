<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: aquamarine;
            
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightpink;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Conteúdo</div>
        <div class="item">C</div>
        <div class="item">Conteúdo maior</div>
        <div class="item">Conteúdo maior ainda que vai ocupar mais espaço</div>
    </div>
</body>
</html>
